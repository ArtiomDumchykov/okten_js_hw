<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr td {
            border: 1px solid black;
            padding: 5px 7px;
            

        }
    </style>
</head>
<body>
    <form name="createTable">
        <div class="field-wrap">
            <label for="row">Row:</label>
            <input id="row" type="number" name="row" placeholder="row" min="0"><br>
        </div>
        <div class="field-wrap">
            <label for="column">Column:</label>
            <input id="column" type="number" name="column" placeholder="column" min="0"><br>
        </div>
        <div class="field-wrap">
            <label for="content">Content:</label>
            <input id="content" type="text" name="content" placeholder="content"><br>
        </div>
        <div class="check-wrap__btn">
            <button type="submit" class="submit__btn">create table</button>
        </div>

    </form>

    <table class="table">

    </table>
    <script src="main.js"></script>
</body>
</html>
